<!doctype html>
<html ng-app="register">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../css/register.css">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
   
  </head>
  <body>
    <md-toolbar id="header">
      <h2 onclick="window.location.replace('/');">
        Slimezuratoarea 
      </h2>
    </md-toolbar>
    <div id="container" >
      <h2 class="md-display-1" id="heading">Introdu date valide pertru a te inregistra</h2>
      
      <md-input-container class="inputcont">
        <label>Porecla</label>
        <input ng-model="user.nickname" type="text">
      </md-input-container>
      <md-input-container class="inputcont">

        <label>Email</label>
        <input ng-model="user.email" type="email">
      </md-input-container>

      <md-input-container class="inputcont">
        <label>Parola</label>
        <input ng-model="user.password" type="password" >
      </md-input-container>
     <md-datepicker ng-model="user.submissionDate" md-placeholder="Data de nastere">
          </md-datepicker>
      <md-checkbox id="remember" ng-model="remember" aria-label="Cerere admin">
        Cerere admin
      </md-checkbox>

      <md-button class="md-raised" id="register">Register</md-button
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
    <script type="text/javascript" src="../js/register.js"></script>

  </body>
</html>
