<!doctype html>
<html ng-app="login">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
   
  </head>
  <body>
    <md-toolbar id="header">
      <h2 href="/">
        Slimezuratoarea 
      </h2>
    </md-toolbar>
    <div id="container" ng-controller="mainCtrl" >
      <h2 class="md-display-1" id="heading">Bun venit</h2>
    <form ng-submit="Send()">
      <md-input-container class="inputcont">
        <label>Email</label>
        <input ng-model="user.email" type="email">
      </md-input-container>

      <md-input-container class="inputcont">
        <label>Parola</label>
        <input ng-model="user.password" type="password" >
      </md-input-container>
     
      <md-checkbox id="remember" ng-model="user.remember" aria-label="Tine-ma minte">
            Tine-ma minte
      </md-checkbox>
      <p ng-model="message"></p>
      <md-button class="md-raised md-primary" id="loginBTN" ng-click="Send()">Login</md-button>
      <md-button class="md-raised" id="register" href="/register">Register</md-button/>
      <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;"/>
    </form>
      <h1 ng-model="message.error"><h1>     
    </div>
  

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
  <script type="text/javascript" src="../js/login.js"></script>

  </body>
</html>
